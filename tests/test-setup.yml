---
- name: Update apt cache.
  apt: update_cache=yes cache_valid_time=86400
  when: ansible_os_family == 'Debian'

- name: Install dependencies.
  package: name={{ item }}
  with_items:
    - curl
    - unzip
    - sendmail

- name: Add repository for Apache 2.4.9+ (Ubuntu 14).
  apt_repository: repo='ppa:ondrej/apache2'
  when: ansible_distribution == "Ubuntu" and ansible_distribution_release == "trusty"

- name: Add repository for PHP 7.0 (Ubuntu).
  apt_repository: repo='ppa:ondrej/php'
  when: ansible_distribution == "Ubuntu" and ansible_distribution_version != "16.04"

- name: Set php_packages for PHP 7.0 Debian 8 install.
  set_fact:
    php_packages:
      - php7.0-cli
      - php7.0-common
      - php7.0-curl
      - php7.0-gd
      - php7.0-intl
      - php7.0-json
      - php7.0-mbstring
      - php7.0-mcrypt
      - php7.0-opcache
      - php7.0-pgsql
      - php7.0-readline
      - php7.0-soap
      - php7.0-xml
      - php7.0-xmlrpc
      - php7.0-zip
      - php7.0-fpm
      - php-apcu  # Important for the command line
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Set php_packages for PHP CentOS/Redhat from REMI package.
  set_fact:
    php_packages:
      - php-cli
      - php-common
      - php-curl
      - php-gd
      - php-intl
      - php-json
      - php-mbstring
      - php-mcrypt
      - php-opcache
      - php-pgsql
      - php-readline
      - php-soap
      - php-xml
      - php-xmlrpc
      - php-zip
      - php-fpm
      - php-pecl-apcu
  when: ansible_os_family == "RedHat"

- name: Copy initctl_faker into place for Ubuntu 14.04.
  copy:
    src: initctl_faker
    dest: /sbin/initctl
    mode: 0755
    force: yes
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '14.04'
  changed_when: false

- name: Define postgresql_version to 9.3 for RedHat/CentOS.
  set_fact:
    postgresql_version: "9.3"
  when: ansible_os_family == "RedHat"